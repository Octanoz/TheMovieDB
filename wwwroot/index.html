<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="project to understand api use. Api courtesy of TMDB">
    <title>TheMovieDB</title>
    <base href="/" />
    <link rel="shortcut icon" href="./images/icon/cinemaster_logo_24_24.jpg" type="image/x-icon">

<body>
    <div id="app">
        <div class="loading-background" style="background-color: #c8cb86; 
        display: grid;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;">
            <div class="film-grain" style="position: absolute;
            inset: 0;
            background-image: url(./images/gif/grain_better.gif);
            background-size: cover;
            mix-blend-mode: multiply;"></div>
            <div class="image-wrapper">
                <img class="loading-image" src="./images/cinemaster_logo_320_320.jpg" width="320" height="320"
                    alt="loading-screen">
                <h3 style="text-align: center; margin-top: 1rem; font-size: 2.5rem; color: hsl(21, 85%, 59%)">Loading
                </h3>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
